<script>
//Задача 1
//Сделаем прямоугольное поле с квадратными ячейками и объект.
//Состояние объекта отображет поле.
  let can = document.getElementById('can');
  let c = can.getContext('2d');

  function drowTable() {

    for (let i = 0; i <= 20; i++) {
      c.beginPath();
      c.moveTo(0, i * 35);
      c.lineTo(350, i * 35);
      c.stroke();
    }
    for (let i = 0; i <= 10; i++) {
      c.beginPath();
      c.moveTo(i * 35, 0);
      c.lineTo(i * 35, 700);
      c.stroke();
    }


  }

  drowTable()

  function fillRect(x, y, col) {
    c.fillStyle = col;

    let rectX = x * 35;
    let rectY = y * 35;
    c.fillRect(rectX, rectY, 35, 35);

  }



  class O{
    constructor() {
      for (let i = 0; i < 10; i++) {
        this[i] = [];
        for (let j = 0; j < 20; j++) {
          this[i].push(0);
        }
      }
    }

    bindObjectAndTable() {
      for (let i = 0; i < 10; i++) {
        for (let j = 0; j < 20; j++) {
          if (this[i][j] == 1) {
            fillRect(i, j, 'red');
          }

          if (this[i][j] == 2) {
            fillRect(i, j, 'green');
          }

          if (this[i][j] == 3) {
            fillRect(i, j, 'blue');
          }

        }
      }
    }

    setArr(x, y, vol) {
      this[x][y] = vol;

    }

    getArr(x, y) {
      return this[x][y];

    }


  }

  let o = new O;

  o.setArr(1, 1, 3)
  o.setArr(4, 6, 2)
  o.setArr(7, 15, 1)

  o.bindObjectAndTable();

  console.log(o)

</script>
